<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고양이 피아노</title>
  <style>
    body { background: #f4f4f9; text-align: center; font-family: 'Noto Sans KR', Arial, sans-serif; }
    #catImg { margin: 30px 0 20px 0; width: 900px; max-width: 98vw; height: auto; border-radius: 16px; background: #fff; }
    .note-btns { display: flex; justify-content: center; gap: 16px; margin-bottom: 32px; flex-wrap: wrap; }
    .note-btn {
      padding: 14px 30px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      background: #f7e589;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.13s, transform 0.13s;
    }
    .note-btn:active { background: #fff9c4; transform: scale(0.97); }
    @media (max-width: 600px) {
      #catImg { width: 100vw; }
      .note-btn { font-size: 1rem; padding: 9px 12px; }
    }
  </style>
</head>
<body>
  <h1>🐾 고양이 피아노 🐾</h1>
  <img src="디폴트.png" id="catImg" alt="cat">
  <div class="note-btns">
    <button class="note-btn" data-img="고양이 C.png" data-sound="c3.wav">도</button>
    <button class="note-btn" data-img="고양이 D.png" data-sound="d3.wav">레</button>
    <button class="note-btn" data-img="고양이 E.png" data-sound="e3.wav">미</button>
    <button class="note-btn" data-img="고양이 F.png" data-sound="f3.wav">파</button>
    <button class="note-btn" data-img="고양이 G.png" data-sound="g3.wav">솔</button>
    <button class="note-btn" data-img="고양이 A.png" data-sound="a3.wav">라</button>
    <button class="note-btn" data-img="고양이 B.png" data-sound="b3.wav">시</button>
    <button class="note-btn" data-img="고양이 highC.png" data-sound="c4.wav">도'</button>
  </div>
  <script>
    const catImg = document.getElementById('catImg');
    const defaultImg = "디폴트.png";
    let timeoutHandle = null;

    document.querySelectorAll('.note-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        // 이미지 교체
        catImg.src = btn.dataset.img;
        // 소리 재생
        let soundFile = btn.dataset.sound;
        if(soundFile) {
          let audio = new Audio(soundFile);
          audio.currentTime = 0;
          audio.play();
        }
        // 0.3초 후 다시 디폴트로
        if(timeoutHandle) clearTimeout(timeoutHandle);
        timeoutHandle = setTimeout(() => {
          catImg.src = defaultImg;
        }, 300);
      });
    });
  </script>
</body>
</html>
